        <script type="text/javascript">
            
            function startSite() {
                setupAccessibility();
                setupContent();                
                
                $('#status').fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(300).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(300).css({'overflow': 'visible'}); 
                
                OpenPopUps(popArray[0]);
                
                // Temp during development - Automatically closes opening popup
                //HandleExitClick();
            }
            
            function checkDocument(){ // checks that the whole site is loaded
                var scripts = document.querySelectorAll('script[class="preload"]');
                var scriptsReady = false;
                
                var interval = setInterval(function() {
                    
                    for(var i = 0; i < scripts.length; i++){
                        var thisScript = scripts[i];
                        if(thisScript.getAttribute('data-ready') === 'true'){
                            scriptsReady = true;
                        }else{
                            scriptsReady = false;
                            return;
                        }
                    }

                    if((document.readyState === 'complete') && scriptsReady){
                        clearInterval(interval);
                        startSite();
                    }
                }, 100);
            }
            window.onload = checkDocument;
        </script>
